<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ poll.question }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(to right, #69b7f4, #cfeeff);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vote-container {
            background: white;
            width: 90%;
            max-width: 600px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 15px 0;
            font-size: 18px;
            text-align: left;
            padding-left: 20px;
        }

        input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.3);
        }

        button {
            margin-top: 30px;
            background: linear-gradient(to right, #007BFF, #00B4DB);
            color: white;
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(to right, #005792, #007BFF);
        }

        .error {
            color: red;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="vote-container">
        <h1>{{ poll.question }}</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/vote/{{ poll_id }}">
            {% for option in poll.options %}
                <label>
                    <input type="radio" name="option" value="{{ option }}" required>
                    {{ option }}
                </label>
            {% endfor %}
            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
</html>
