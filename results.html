<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poll Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #005792;
      margin-bottom: 30px;
    }

    table {
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px 20px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f0f8ff;
      color: #005792;
    }

    canvas {
      max-width: 600px;
      margin: 40px auto;
    }

    .charts {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Results: {{ poll.question }}</h1>

  <table>
    <thead>
      <tr>
        <th>Option</th>
        <th>Votes</th>
      </tr>
    </thead>
    <tbody>
      {% for option, count in poll.options.items() %}
        <tr>
          <td>{{ option }}</td>
          <td>{{ count }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="charts">
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <a href="/">‚Üê Back to Home</a>

  <script>
    const labels = {{ poll.options.keys() | list | tojson }};
    const data = {{ poll.options.values() | list | tojson }};
    const colors = ['#007BFF', '#00B4DB', '#69b7f4', '#f39c12', '#e74c3c'];

    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: 'Votes',
          data: data,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Voting Distribution (Pie)'
          }
        }
      }
    });

    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Votes per Option',
          data: data,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Voting Count (Bar Chart)'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              precision: 0
            }
          }
        }
      }
    });
  </script>
</body>
</html>
